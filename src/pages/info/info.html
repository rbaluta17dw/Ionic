<ion-header>

	<ion-navbar>
		<ion-title>{{ personaje.nombre }}</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<p>{{ personaje.nombre }}</p>
	<img src="{{ personaje.imagen }}">
	<p>{{ personaje.descripcion }}</p>
	<button ion-button (click)="dismiss()">Cerrar</button>
</ion-content>
