<ion-header>
  <ion-navbar>
    <ion-title>Avengers: Infinity War</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="container">
    <h1 id="title">Infinity War Characters</h1>
    <div id="personajes">
      <div ion-item *ngFor="let personaje of personajes" class="imagenes" (click)="openModal(personaje)">
        <img src="{{ personaje.imagen }}">
      </div>
    </div>
  </div>
</ion-content>
