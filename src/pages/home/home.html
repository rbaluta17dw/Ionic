<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="container">
    <h1 id="title">Infinity War Characters</h1>
    <div id="personajes">
      <div ion-item *ngFor="let personaje of personajes" class="imagenes" (click)="openModal(personaje)">
        <img src="../../assets/imgs/{{ personaje.nombre }}.jpg">
      </div>
    </div>
  </div>
</ion-content>
